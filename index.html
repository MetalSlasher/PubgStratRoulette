<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PUBG Strat Roulette</title>
        <meta name="description" content="Playerunknown's Battlegrounds Strategy Roulette by MetalSlasher and MrValstar">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="animate.css">
        <link rel="shortcut icon" href="stratouletteicon.jpg" /> 
        <script type="text/javascript" src="script.js"></script>
        <script src="zoom_assets/jquery-1.9.1.min.js"></script>
        <script src="zoom_assets/jquery.smoothZoom.js"></script>
        
        <!-- Favicon Assets Loading for all platforms (Keep files in root directory = Best practice)   !-->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffffff">
        <meta name="theme-color" content="#ffffff">

    </head>
    <script type="text/javascript">
        jQuery(function($){
        
            /*
        if($(window).width() > $(window).height()){
            var map_width_max = ($(window).width() / 3);
            var map_height_max = $(window).height() * 0.8;
            var map_width = '600px';
            var map_height = '600px';
        }else{
            var map_width_max = $(window).width();
            var map_height_max = $(window).height() / 2;
            var map_width = '50%';
            var map_height = '99.5%';
        }*/
    
            
        var map_width = '500px';
        var map_width_max = $(window).width() / 3;
        var map_height = '500px';
        var map_height_max = $(window).height() * 0.8;
        
		$('#yourImageID').smoothZoom({			
			width: map_height,
			height: map_width,
            max_WIDTH: map_width_max,
            max_HEIGHT: map_height_max,
			pan_BUTTONS_SHOW: "NO",
			pan_LIMIT_BOUNDARY: "YES",
			button_SIZE: 24,
			button_ALIGN: "top right",	
			zoom_MAX: 200,
			border_TRANSPARENCY: 20,
			container: 'mapsection',
            
            animation_SMOOTHNESS: 0.5,
            animation_SPEED_ZOOM: 0.1,
            animation_SPEED_PAN: 0.1,
			
			/******************************************
			Enable Responsive settings below if needed.
			Max width and height values are optional.
			******************************************/
			responsive: true,
			responsive_maintain_ratio: true
		});	
});
        
            function Set_MarkerZoom (x_marker,y_marker, markername) {
        $('#yourImageID').smoothZoom('addLandmark', 
			[
			'<div class="item mark" data-show-at-zoom="0" data-position="'+x_marker+','+y_marker+'">\
				<div>\
					<div class="text">\
					<strong>'+markername+'</strong>\
				</div>\
				<img src="images/marker.png" width="23px" height="32px" alt="mark 1" />\
				</div>\
			</div>'
			]
		);
        
        $('#yourImageID').smoothZoom('focusTo', {x:x_marker, y:y_marker, zoom:200, speed:0.1});
    }
    </script>
    <body id="body" onload="SetBackground()">

    <div class="main" id="main">
        
        <img src="strategyroulette.png" height="auto" width="60%" align="center" style="margin-top:1%" >
        
        <div id="content">
            <div id="leftsection">

                <table>
                    <tr>
                        <td>Playing behavior</td><td id="behavior">Playing behavior</td>
                    </tr>    
                    <tr>
                        <td>Jumping moment</td><td id="jump">Jumping moment</td>
                    </tr>
                    <tr>
                        <td>Loot location</td><td id="location">Loot location</td>
                    </tr>   
                    <tr>
                        <td>Vehicle usage</td><td id="vehicle">Vehicle usage</td>
                    </tr>  
                    <tr>
                        <td>Weapon choice</td><td id="weapon">Weapon choice</td>
                    </tr>  
                    <tr>
                        <td>Air drops</td><td id="supply">Air drops</td>
                    </tr>  
                    <tr>
                        <td>Circle entrance</td><td id="circle">Circle entrance</td>
                    </tr>  
                    <tr style="line-height: 100px;">
                        <td colspan="2"><button onclick="getRandValues(),Set_MarkerZoom(3510,4015,'go here')" id="button">GENERATE<img src="generate.png" width="25px" height="25px"></button></td>
                    </tr>
                     <!--<tr style="line-height: 100px;">
                        <td colspan="2"><a href="map.html">Go to map cancer</a></td>
                    </tr>!--> 
                </table>
            </div>
            <div id="rightsection">  
                <div id="mapsection">
                    <img id="yourImageID" src="map/big.jpg"/>
                    <div class="landmarks" data-show-at-zoom="100" data-allow-drag="true"/>
                </div>
            </div>
        </div>
        
    </div> 
        
    </body>
</html>
