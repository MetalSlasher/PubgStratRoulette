<!DOCTYPE html>

    <head>

    <script type="text/javascript">
        jQuery(function($){
        
        if($(window).width() > $(window).height()){
            var map_width_max = ($(window).width() / 2);
            var map_height_max = $(window).height();
            var map_width = '99.5%';
            var map_height = '50%';
        }else{
            var map_width_max = $(window).width();
            var map_height_max = $(window).height() / 2;
            var map_width = '50%';
            var map_height = '99.5%';
        }
        
		$('#yourImageID').smoothZoom({			
			width: map_height,
			height: map_width,
            max_WIDTH: map_width_max,
            max_HEIGHT: map_height_max,
			pan_BUTTONS_SHOW: "NO",
			pan_LIMIT_BOUNDARY: "NO",
			button_SIZE: 24,
			button_ALIGN: "top right",	
			zoom_MAX: 200,
			border_TRANSPARENCY: 20,
			container: 'zoom_container',
            
            animation_SMOOTHNESS: 0.5,
            animation_SPEED_ZOOM: 0.1,
            animation_SPEED_PAN: 0.1,
			
			/******************************************
			Enable Responsive settings below if needed.
			Max width and height values are optional.
			******************************************/
			responsive: true,
			responsive_maintain_ratio: false
		});	
});
    </script>
